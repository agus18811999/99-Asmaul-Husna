    <style>
        :root {
            /* Palette: Cosmic Divine */
            --bg-deep: #0f172a;
            --bg-accent: #312e81;
            --bg-soft: #4c1d95;
            
            --gold-primary: #F2C94C; /* Emas Terang */
            --gold-secondary: #d4af37; /* Emas Klasik */
            --text-light: #f8fafc;
            --text-dim: #cbd5e1;
            
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            
            --shadow-card: 0 20px 40px rgba(0,0,0,0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(125deg, #0b0f19, #1e1b4b, #2e1065, #0f172a);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- DECORATIVE NOISE OVERLAY --- */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 20px;
        }

        .basmalah {
            font-family: 'Amiri', serif;
            font-size: 36px;
            color: var(--gold-primary);
            margin-bottom: 15px;
            opacity: 0.9;
            text-shadow: 0 0 15px rgba(242, 201, 76, 0.3);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 56px;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 15px;
        }

        .search-wrapper {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            padding: 15px 45px 15px 25px;
            border-radius: 50px;
            color: white;
            font-family: 'Plus Jakarta Sans';
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--gold-secondary);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            pointer-events: none;
        }

        /* --- GRID GALLERY --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .name-card {
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 320px;
        }

        /* Decorative Glow inside Card */
        .name-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 60%);
            opacity: 0;
            transform: scale(0.5);
            transition: 0.5s;
        }

        .name-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--glass-highlight);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.06);
        }

        .name-card:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .card-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            color: var(--text-dim);
            border: 1px solid var(--glass-border);
            padding: 2px 8px;
            border-radius: 20px;
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 64px;
            color: var(--gold-primary);
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(242, 201, 76, 0.15);
            transition: 0.4s;
        }

        .name-card:hover .arabic-text {
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(242, 201, 76, 0.4);
        }

        .latin-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 26px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .meaning-text {
            font-size: 14px;
            color: var(--text-dim);
            font-weight: 300;
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 7, 15, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-content {
            background: #101522;
            width: 90%; max-width: 600px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 50px;
            position: relative;
            transform: translateY(50px) scale(0.9);
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        /* Abstract Circle Decoration behind modal */
        .modal-content::after {
            content: '';
            position: absolute;
            top: -100px; right: -100px;
            width: 300px; height: 300px;
            background: var(--gold-secondary);
            filter: blur(100px);
            opacity: 0.1;
            border-radius: 50%;
            pointer-events: none;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
        }

        .close-btn {
            position: absolute; top: 25px; right: 25px;
            background: none; border: none; color: var(--text-dim);
            font-size: 24px; cursor: pointer; transition: 0.3s;
            z-index: 2;
        }
        .close-btn:hover { color: white; transform: rotate(90deg); }

        .modal-arabic {
            font-family: 'Amiri', serif;
            font-size: 80px;
            color: var(--gold-primary);
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-latin {
            font-family: 'Cormorant Garamond';
            font-size: 32px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .info-section {

            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold-secondary);

        }

            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 16px;

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--bg-accent); border-radius: 10px; }

        @media (max-width: 768px) {
            h1 { font-size: 40px; }
            .name-card { height: 280px; }
            .modal-content { padding: 30px; }
            .modal-arabic { font-size: 60px; }
        }
    </style>
</head>

        // --- DOM ELEMENTS ---
        const galleryGrid = document.getElementById('galleryGrid');
        const modal = document.getElementById('detailModal');
        const modalBody = document.getElementById('modalBody');
        const searchInput = document.getElementById('searchInput');

        // --- RENDER FUNCTION ---
        function renderCards(data) {
            galleryGrid.innerHTML = '';
            
            if (data.length === 0) {
                galleryGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: var(--text-dim); padding: 50px;">
                        <i class="fa-solid fa-stars" style="font-size: 30px; margin-bottom: 10px;"></i><br>
                        Tidak ditemukan nama yang cocok.
                    </div>`;
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'name-card';
                // AOS (Animate on Scroll) Logic manual simple
                card.style.animation = `fadeInUp 0.6s ease forwards`;
                
                card.innerHTML = `
                    <div class="card-number">#${item.id}</div>
                    <div class="arabic-text">${item.arabic}</div>
                    <div class="latin-text">${item.latin}</div>
                    <div class="meaning-text">${item.meaning}</div>
                `;
                
                card.onclick = () => openModal(item);
                galleryGrid.appendChild(card);
            });
        }

        // --- MODAL LOGIC ---
        function openModal(item) {
            modalBody.innerHTML = `
                <div class="modal-arabic">${item.arabic}</div>
                <div class="modal-latin">${item.latin}</div>
                
                <div class="info-section">
                    <span class="info-label">Arti</span>
                    <p class="info-text">${item.meaning}</p>
                </div>

                <div class="info-section">
                    <span class="info-label">Teladan dalam Karir & Studi</span>
                    <div class="reflection-box">
                        <p class="info-text" style="color: #fff;">${item.reflection}</p>
                    </div>
                </div>
            `;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Close on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // --- SEARCH LOGIC ---
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = namesData.filter(item => 
                item.latin.toLowerCase().includes(keyword) || 
                item.meaning.toLowerCase().includes(keyword) ||
                item.id.toString().includes(keyword)
            );
            renderCards(filtered);
        });

        // --- INITIALIZATION ---
        // Simple animation keyframes inject
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        renderCards(namesData);

    </script>
